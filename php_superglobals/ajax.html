<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<form action="">
    <input type="checkbox" value="howdy">
    <textarea></textarea>
    <button type="button" onclick="ajax('get')">AJAX GET</button>
    <button type="button" onclick="ajax('post')">AJAX POST</button>
</form>
<script>
    var success = null;
    function ajax(method){

        var check = (function(){
            if ($('input').prop('checked')){
                return 'howdy';
            } else {
                return 'unchecked';
            }
        })();
        var text = $('textarea').val();
        $.ajax({
            url: 'index.php',
            method: method,
            dataType: 'json',
            success: function(response){
                success = response;
                console.log('success: ', response);
            },
            error: function(response){
                console.log('error: ', response);
            },
            data: {
                checkbox: check,
                textarea: text
            }
        });
    }
</script>

</body>
</html>
