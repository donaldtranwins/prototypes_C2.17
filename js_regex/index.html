<!doctype html>
<html lang="en">
<head>
    <title>js_regex</title>
    <script>
        const fs1aTest = `hello`; // returns: e
        let fs1a = /e/;
        console.log(`FS1a: ${fs1aTest.match(fs1a)}`);

        const fs1bTest = `HE entEred`; //returns: E,e,E,e
        let fs1b = /e/gi;
        console.log(`FS1b: ${fs1bTest.match(fs1b)}`);

        const fs1cTest = [      //returns:
            'stir the star',    // stir, star
            'stim the stat',    // null
            'stir the stat',    // stir
            'stim the star'];   // star
        let fs1c = item => item.match(/st[ia]r/g);
        console.log('FS1c: ',fs1cTest.map(fs1c));

        const fs2_pass = [ '818 555 1212', '818-555-1212', '1818 555 1212', '1818-555-1212', '1 818 555 1212',
            '1-818-555-1212', '(818) 555-1212', '8185551212', '818      555      1212', '818 555-1212', '18185551212' ];
        const fs2_fail = [ '818555121', '818?5551212', '8185-55-1212', '555-1212' ];
        let phoneNumber = item => item.match(/1? *[-|(]? *\d{3}[)|-]? *\d{3}-? *\d{4}/);
        console.log(`FS2 Pass: ${fs2_pass.every(phoneNumber)}`); //returns: true
        console.log(`FS2 Fail: ${!fs2_fail.every(phoneNumber)}`); //returns: !false

        const fs3_pass = [ 'helloDude3', 'Pa5sWoRd', 'thisIsaReallyL0NGpassword' ];
        const fs3_fail = [ 'short', 'nocapsbutanumber1', '5tartsWithANumber', 'ALLCAPSBUT4NUMBER', 'ill#g@l_characters',
            'toDamnManyLettersForThisToBeAValidP4sswordYouKnowIt', 'ZEROONE1234567$$$$$$twelvethirty' ];
        let passwordRegex = item => item.match(/^[A-Za-z](?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?!.*[ -/])(?!.*[:-@])(?!.*[[-`]).{5,31}$/g);
        console.log(`FS2 Pass: ${fs3_pass.every(passwordRegex)}`); //returns: true
        console.log(`FS2 Fail: ${!fs3_fail.every(passwordRegex)}`); //returns: !false
    </script>
</head>
<body>
<h1>JavaScript - Regular Expressions</h1>
</body>
</html>
