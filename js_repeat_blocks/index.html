<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Repeat Blocks</title>
    <meta name="author" content="Donald J. Tran">
    <meta name="viewport" content="width=device-width">
    <style>
        #outputLabel {
            margin: 10px;
            font-weight: bold;
        }
        div, button {
            margin: 5px auto;
        }
        div > div:nth-child(2) {
            margin-top: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="application.js"></script>
</head>
<body>
<button id="callFunction1_1Button">Call Function 1_1</button>
<button id="callFunction1_2Button">Call Function 1_2</button>
<button id="callFunction1_3Button">Call Function 1_3</button>
<button id="callFunction1_4Button">Call Function 1_4</button><br>
<button id="callFunction2_1Button">Call Function 2_1</button><br>
<button id="callFunction3_1Button">Call Function 3_1</button>
<div id="outputLabel">Output:</div>
<div id="outputDiv"></div>
</body>
</html>
