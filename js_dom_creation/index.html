<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style>
        .playground {
            margin: 2%;
            min-height: 50vh;
        }
        .playground_source {
            background-color: lavender;
        }
        .playground_destination {
            background-color: lightyellow;
        }
        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }
        .neato {
            padding: 1%;
        }
        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }
        .awesome_picture {
            display: inline-block;
        }
        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>

    <script>
        $(document).ready(function () {
            //playground 1 code
            function createPlay1() {
                var new_h = $('<h1>');
                var new_p1 = $('<p>');
                var new_p2 = $('<p>');
                $('#playground1').append(new_h.text(
                    $('.playground_source h1').text()
                ))
                    .append(new_p1.text(
                        $('.playground_source p:first-of-type').text())
                    )
                    .append(new_p2.text(
                        $('.playground_source p:last-of-type').text())
                    )
                    .find($('p:last-child')).css('color', 'red');
            }
            createPlay1();
            //playground 2 code
            function createPlay2(){
                var pg2 = $('#playground2');
                for (var i=1; i<4; i++){
                    var awesome = $('<div>').addClass('awesome_class');
                    switch (i){
                        case 1:
                            pg2.append(awesome.text(
                                $('.awesome_class:nth-of-type(1)').text()
                            ));
                            break;
                        case 2:
                            pg2.append(awesome.text(
                                $('.awesome_class:nth-of-type(2)').text()
                            ));
                            pg2.find('div:last-child')
                                .attr('id',"my_awesome_div2");
                            break;
                        case 3:
                            pg2.append(awesome.html(
                                $('.awesome_class:nth-of-type(3)').html()
                            ));
                            pg2.find('div:last-child')
                                .attr({
                                    id:"my_awesome_div3",
                                    'data-coolness':'high'
                                });
                            break;
                        default:
                            break;
                    }
                }
            }
            createPlay2();
            //playground 3 code
            function createPlay3(){
                var pg3 = $("#playground3");
                var ul = $('<ul>').addClass('neato');
                var fig = $('<figure>').addClass('awesome_picture');
                pg3.append(ul);
                for (var i=1;i<4;i++){
                    var li = $('<li>');
                    pg3.find('.neato').append(li.text(
                        "Link "+i
                    ));
                }
                pg3.append(fig);
                pg3.find('.awesome_picture').html(
                    $('.playground_source .awesome_picture').html()
                );
            }
            createPlay3();
        });
    </script>
</head>
<body>
<content>
    <!-- ************** Playground 1 ************** -->

    <!-- ********** Playground 1 Source ********** -->
    <div class="playground playground_source">
        <h1>I am a heading</h1>
        <p>This is an awesome paragraph</p>
        <p style="color:red">This has red text</p>
    </div>

    <!-- ********** Playground 1 Destination ********** -->
    <div class="playground playground_destination" id="playground1">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 2 ************** -->

    <!-- ********** Playground 2 Source ********** -->
    <div class="playground playground_source">
        <div class='awesome_class'>
            Here is some awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div2'>
            Here is MORE awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
            Here is <strong>EVEN MORE</strong> awesome div text
        </div>
    </div>

    <!-- ********** Playground 2 destination ********** -->
    <div class="playground playground_destination" id="playground2">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 3 ************** -->
</content>
    <!-- ********** Playground 3 Source ********** -->
    <div class="playground playground_source">
        <ul class="neato">
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
        <figure class="awesome_picture">
            <img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
            <figcaption>That's right, <span class="bold_text">you are</span></figcaption>
        </figure>
    </div>

    <!-- ********** Playground 3 Destination ********** -->
    <div class="playground playground_destination" id="playground3">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>
</body>
</html>
